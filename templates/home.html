<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Microblog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='microblog.svg') }}">
</head>
<body>
<header class="navbar">
    <div class ="navbar__brand">
        <img class="navbar__logo" src="{{ url_for('static',filename='microblog.svg')}}" alt="The Microblog logo">Microblog
    </div>

    <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calender</a></li>

    </ul>
</header>
<main class="main">
    <section>
        <h1>Add new Entry</h1>
        <form class="form"  method="POST">
            <p class="form__input">
            <label for="entry" class="form__label"> Enter your blog :</label>
            <textarea name="content" id="entry" class="form__textarea" placeholder="Whats on your mind.."></textarea>
            <button class=addentry type="submit"> Add Entry </button>
            </p>
        </form>
    </section>
    <section>
        <h1>Recent posts</h1>
            {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h2 class="entry__title">
                            {{ entry[0] | truncate(30, true) }}
                        </h2>
                        <time class= "entry__date" datetime="{{entry[1]}}">
                            â€¢ {{ entry[2] }}
                        </time>

                    </div>
                        <p class="entry__content">
                            {{ entry[0] }}
                        </p>
                </article>
            {% endfor %}
    </section>

</main>

<footer class="footer">
    <div class="footer__content">
        <section class="left">
            <a class="footer__item">Made by Jose Salvatierra</a>
            <a class="footer__item">Check out my other project</a>

        </section>

        <section class="right">
            <div class="footer__column">
                <a class="footer__item">Recent</a>
                <a class="footer__item">calender</a>
            </div>
            <div class="footer__column">
                <a class="footer__item">About</a>
                <a class="footer__item">How this was made</a>
            </div>
        </section>
    </div>
</footer>
</body>
</html>
